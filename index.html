<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-primary">
  <!-- Content -->
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h4>Payment form example</h4>
      </div>

      <div class="card-body">
        <div class="alert alert-danger" role="alert">
          Some fields are missing
        </div>

        <form autocomplete="on">
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="card" class="form-label">Card #</label>
              <input type="number" class="form-control" id="card" placeholder="XXXXXXXXXXXXXXXX" required
                pattern="\d{16}" autocomplete="cc-number">
              <div class="invalid-feedback">Card number must be 16 digits.</div>
            </div>

            <div class="col-md-3">
              <label for="cvc" class="form-label">CVC #</label>
              <input type="number" class="form-control" id="cvc" placeholder="000" required pattern="\d{3,4}"
                autocomplete="cc-csc">
              <div class="invalid-feedback">CVC must be 3 or 4 digits.</div>
            </div>

            <div class="col-md-3">
              <label for="amount" class="form-label">Amount</label>
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="number" class="form-control" id="amount" placeholder="Amount" required min="0.01"
                  step="0.01" autocomplete="cc-exp">
                <div class="invalid-feedback">Enter a valid amount.</div>
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName" pattern="[A-Za-zÁÉÍÓÚáéíóúñÑ\s]+" required>
              <div class="invalid-feedback">First name is required.</div>
            </div>
            <div class="col-md-6">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName" pattern="[A-Za-zÁÉÍÓÚáéíóúñÑ\s]+" required>
              <div class="invalid-feedback">Last name is required.</div>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="city" class="form-label">City</label>
              <input type="text" class="form-control" id="city" required>
              <div class="invalid-feedback">City is required.</div>
            </div>
            <div class="col-md-3">
              <label for="state" class="form-label">State</label>
              <select class="form-select" id="state" required>
                <option value="">Pick a state</option>
                <option>Florida</option>
                <option>New York</option>
                <option>Texas</option>
              </select>
              <div class="invalid-feedback">State is required.</div>
            </div>
            <div class="col-md-3">
              <label for="zip" class="form-label">Postal Code</label>
              <input type="text" class="form-control" id="zip" required pattern="\d{5}">
              <div class="invalid-feedback">Enter a 5-digit ZIP code.</div>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-5">
              <label class="form-label">We accept:</label><br>
              <div class="d-inline-flex flex-wrap bg-secondary p-1 rounded">
                <div class="form-check form-check-inline text-white">
                  <input class="form-check-input" type="radio" name="card" id="visa" value="visa" required>
                  <label class="form-check-label" for="visa">
                    <i class="fab fa-cc-visa fa-2x"></i>
                  </label>
                </div>

                <div class="form-check form-check-inline text-white">
                  <input class="form-check-input" type="radio" name="card" id="mastercard" value="mastercard">
                  <label class="form-check-label" for="mastercard">
                    <i class="fab fa-cc-mastercard fa-2x"></i>
                  </label>
                </div>

                <div class="form-check form-check-inline text-white">
                  <input class="form-check-input" type="radio" name="card" id="amex" value="amex">
                  <label class="form-check-label" for="amex">
                    <i class="fab fa-cc-amex fa-2x"></i>
                  </label>
                </div>

                <div class="form-check form-check-inline text-white">
                  <input class="form-check-input" type="radio" name="card" id="discover" value="discover">
                  <label class="form-check-label" for="discover">
                    <i class="fab fa-cc-discover fa-2x"></i>
                  </label>
                </div>
              </div>
            </div>

            <div class="col-md-7 mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="3" placeholder="Add any notes here."></textarea>
            </div>
          </div>

          <div class="card-footer">
            <div class="text-end">
              <button type="reset" class="btn btn-secondary me-2">Cancel</button>
              <button type="submit" class="btn btn-primary">Send</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</body>

</html>
